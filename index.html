<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/materialize.css">
    <link rel="stylesheet" href="node_modules/ionicons/dist/css/ionicons.min.css">
    <title>IGCSE Toolkit</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            padding: 0;
        }

        .full {
            height: 100%;
        }

        ::-webkit-scrollbar {
            width: 0;
        }
        iframe{
            height: 100%;
            width: 100%;
            z-index: 10;
        }
        .clearfix::after{
            clear: both;
            content: "";
            display: table;
        }
        #content .icon{
            margin-right: 5px; 
        }
        #timerView{
            position: fixed;
            left: 50%;
            top:10px;
            color: rgba(0, 0, 0, 0.5);
            font-weight: bold;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <h2 id="timerView"></h2>
    <div class="row full">
        <div class="col s12 m5 full navigation">
            <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
                <li class="tab"><a href="#past-paper-div">Past Papers</a></li>
                <li class="tab"><a class="active" href="#note-div">Notes</a></li>
                <li class="tab"><a href="#resource-div">Resources</a></li>
            </ul>
            <div id="content">
                <div id="past-paper-div" class="col s12">
                    <br>
                    <div class="right-align" id="past-paper-back"></div>
                    <div id="past-paper-list"></div>
                </div>
                <div id="note-div" class="col s12">
                    <br>
                    <div class="right-align" id="note-back"></div>
                    <div id="note-list"></div>
                </div>
                <div id="resource-div" class="col s12">
                    <br>
                    <div class="right-align" id="resource-back"></div>
                    <div id="resource-list"></div>
                </div>
            </div>
        </div>
        <div class="col s12 m7 full blue view" style="padding:0!important">
            <div class="card-panel clearfix white" style="margin:0!important;padding: 8px!important;">
                <div class="left">
                    <a class="minimize btn btn-small btn-rounded red-outline" id="toggle-sidebar"><i class="icon ion-md-arrow-dropleft small"></i></a>
                    <a class="modal-trigger btn btn-small green-outline btn-rounded" href="#time-modal"><i class="icon ion-md-stopwatch"></i></a>
                </div>
                <div class="right">
                    <a class="btn modal-trigger" href="#paper-modal">Go Online</a>
                </div>
            </div>
            <div id="viewer-iframe" style="height:90%"></div>
        </div>
        <div class="col s12 m12 white">
            <div class="center-align">
                <p>Made By <a class="unique-text" href="http://thecomputerm.github.io">TheComputerM</a></p>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div class="modal timeModal" id="time-modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s6">
                    <div class="input-field ">
                        <input type="number" id="hoursTimer">
                        <label for="hoursTimer">Hours</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input type="number" id="minTimer">
                        <label for="minTimer">Minutes</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn-flat" id="timerCreate">Create</a>
        </div>
    </div>
    <div class="modal onlineModal" id="paper-modal">
        <div class="modal-content">
            <div class="center-align">
                <h2>Past Papers</h2>
                <a href="https://drive.google.com/drive/folders/0BzumkDfi9230dlpvM0hzUWJKbnc" class="btn btn-large indigo-grad white-text">IGCSE Center</a>
                <a href="https://papacambridge.com/" class="btn btn-large indigo-grad white-text">Papa Cambridge</a>
                <br><br>
                <div class="divider"></div>
                <br>
                <h2>Notes</h2>
                <a href="https://znotes.org/" class="btn btn-large blue-grad white-text">ZNOTES</a>
                <br><br>
                <div class="divider"></div>
                <br>
                <h2>Resources</h2>
                <a href="http://www.cambridgeinternational.org/programmes-and-qualifications/cambridge-secondary-2/cambridge-igcse/subjects/" class="btn btn-large red-grad">Official Cambridge Website</a>
            </div>
        </div>
    </div>
    <script src="src/declare.js"></script>
    <script src="src/vertical-tabs.js"></script>
    <script src="src/past-paper.js"></script>
    <script src="src/notes.js"></script>
    <script src="src/resources.js"></script>
    <script src="dist/js/materialize.min.js"></script>
    <script>
    </script>
</body>

</html>
