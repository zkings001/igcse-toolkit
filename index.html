<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="node_modules/ionicons/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>IGCSE Toolkit</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">
                <b><i class="icon ion-ios-briefcase"></i>IGCSE Toolkit</b>
            </a>
            <ul class="right">
                <li id="win-minimize"><i class="icon ion-md-remove"></i></li>
                <li id="win-maximize"><i class="icon ion-ios-square-outline"></i></li>
                <li id="win-close"><i class="icon ion-md-close"></i></li>
            </ul>
        </div>
    </nav>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large indigo lighten-2"><i class="icon ion-md-menu"></i></a>
        <ul>
            <li>
                <a class="btn-floating blue waves-effect waves-light" onclick="toggleSide()" id="toggle-sidebar">
                    <i class="icon ion-md-expand"></i>
                </a>
            </li>
            <li>
                <a class="btn-floating green modal-trigger" href="#time-modal">
                    <i class="icon ion-md-stopwatch"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="time-modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s6">
                    <div class="input-field ">
                        <input type="number" id="hoursTimer">
                        <label for="hoursTimer">Hours</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input type="number" id="minTimer">
                        <label for="minTimer">Minutes</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row full">
        <div class="col s1 vertical-tabs full" id="vertical-tabs">
            <a class="v-tab-links darken-4" onclick="openVTab(event, 'past-paper-div')" id="v-defaultOpen">
                <i class="icon ion-md-journal"></i>
                <p><b>Past Papers</b></p>
            </a>
            <a class="v-tab-links darken-4" onclick="openVTab(event, 'note-div')">
                <i class="icon ion-md-list"></i>
                <p><b>Notes</b></p>
            </a>
            <a class="v-tab-links darken-4" onclick="openVTab(event, 'resource-div')">
                <i class="icon ion-md-school"></i>
                <p><b>Resources</b></p>
            </a>
        </div>
        <div class="col s3 content full" id="content">
            <div class="v-tab-content" id="past-paper-div">
                <div class="right-align" id="past-paper-back"></div>
                <div id="past-paper-list"></div>
            </div>
            <div class="v-tab-content" id="note-div">
                <div class="right-align" id="note-back"></div>
                <div id="note-list"></div>
            </div>
            <div class="v-tab-content" id="resource-div">
                <div class="right-align" id="resource-back"></div>
                <div id="resource-list"></div>
            </div>
            <div class="v-tab-content" id="test-div"></div>
        </div>
        <div class="col s8 full" id="viewer">
            <div id="viewer-iframe"></div>
        </div>
        <div class="col s12 purple lighten-2 white-text center-align">
            <br>
            <h5>Made By <a href="https://thecomputerm.github.io/" class="green-text text-accent-3"><b>TheComputerM</b></a></h5>
            <br>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="src/declare.js"></script>
    <script src="src/vertical-tabs.js"></script>
    <script src="src/past-paper.js"></script>
    <script src="src/notes.js"></script>
    <script src="src/resources.js"></script>
</body>

</html>
